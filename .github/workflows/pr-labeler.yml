name: Size Labeler/Checker
on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - edited
jobs:
  label-changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Add labels based on size
        run: |
          git fetch origin ${{ github.base_ref }} 
          echo $(${{ github.action.pull_request.ALL_CHANGED_FILES }})
          CHANGES=$(git diff --ignore-all-space ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          API_URL="https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/labels"

          # permision to access the add-labels-pr.sh script
          chmod +x .github/workflows/add-labels.sh
          source .github/workflows/add-labels.sh
          size_label "$CHANGES" 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SMALL_THRESHOLD: ${{ vars.SMALL_THRESHOLD }}
          MODERATE_THRESHOLD: ${{ vars.MODERATE_THRESHOLD }}
          LARGE_THRESHOLD: ${{ vars.LARGE_THRESHOLD }}
          ALL_CHANGED_FILES: ${{ github.action.pull_request.ALL_CHANGED_FILES }}